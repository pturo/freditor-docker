<div class="row">
  <div class="col s3">
    <app-side-menu></app-side-menu>
  </div>
  <div class="col s9">
    <h1>Zadania</h1>
    <br>
    <button class="red btn" type="submit" (click)="goToAddTask()" [routerLink]="'tasks/add-task'">Dodaj zadanie</button>
    <br>
    <hr color="red">
    <br>
    <div class="card" *ngFor="let task of tasks; let i = index">
      <div class="card-content white-text">
        <span class="card-title">{{task.TaskTitle}}</span>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
          <div *ngFor="let data of task.TaskElements">
            <label formArrayName="checkArray">
              <input type="checkbox" id="data.TaskId" [value]="data[i].TaskElements"
                (change)="onCheckboxChange($event)" />{{ data }}</label>
          </div>
        </form>
        <div>Termin wykonania: {{task.TaskDeadline}}</div>
      </div>
    </div>
  </div>
