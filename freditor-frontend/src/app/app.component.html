<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav role="navigation">
    <div style="text-align: center;">FREDITOR</div>
    <hr>
    <div [style.visibility]="loggedIn ? 'visible' : 'hidden'" class="logout-btn" style="text-align: center;">
      <a mat-list-item [routerLink]="'/'">Strona glowna</a><br>
      <a mat-list-item [routerLink]="'/tasks'">Zadania</a><br>
      <a mat-list-item [routerLink]="'/notes'">Notatki</a><br>
      <a mat-list-item [routerLink]="'/editor'">Edytor</a><br>
      <a mat-list-item [routerLink]="'/calendar'">Kalendarz</a><br>
      <a mat-list-item [routerLink]="'/archive'">Archiwum</a><br>
      <a mat-list-item [routerLink]="'/entertainment'">Rozrywka</a>
    </div>
    <hr>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div><button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutGap="10px" fxLayoutAlign="flex-end">
        <div [style.visibility]="loggedIn ? 'visible' : 'hidden'" class="logout-btn" style="text-align: center;">
          <ul fxLayout class="navigation-items">
            <li><a (click)="logout()">Wyloguj</a></li>
          </ul>
        </div>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
