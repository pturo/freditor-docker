<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>
            <a routerLink="/dashboard">Freditor</a>
        </span>
        <div class="auth-button">
            <button *ngIf="isLoggedIn$ | async" mat-raised-button color="accent" (click)="logout()">Wyloguj</button>
        </div>
        <span class="toolbar-spacer"></span>
        <app-theme [options]="options$ | async" (themeChange)="themeChangeHandler($event)"></app-theme>
    </mat-toolbar-row>
</mat-toolbar>
