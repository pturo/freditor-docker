<h2 mat-dialog-title>Edytuj zadanie</h2>

<mat-dialog-content [formGroup]="editTaskForm">
    <div class="dialog-content-container">
        <div>
            <mat-form-field>
                <label for="title">Tytuł zadania</label>
                <input matInput type="text" formControlName="title" required>
                <mat-error *ngIf="!editTaskForm.controls['title'].valid && editTaskForm.controls['title'].touched">
                    Tytuł zadania jest wymagany!
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label for="taskElements">Elementy zadania</label>
                <input #elemInput matInput type="text" formControlName="taskElements" (keyup.enter)="addToList($event)"
                    required>
                <mat-error
                    *ngIf="!editTaskForm.controls['taskElements'].valid && editTaskForm.controls['taskElements'].touched">
                    Elementy zadania są wymagane!
                </mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="list col s12">
                <div *ngFor="let item of listOfItems">
                    <div class="item">{{item}}</div>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Termin wykonania zadania</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="!editTaskForm.controls['date'].valid && editTaskForm.controls['date'].touched">
                    Data wykonania zadania jest wymagana!
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button class="mat-raised-button" (click)="cancel()">Anuluj</button>&nbsp;
    <button class="mat-raised-button mat-primary" (click)="save()">Zapisz</button>
</mat-dialog-actions>
