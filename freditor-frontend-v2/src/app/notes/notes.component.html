<div class="notes">
    <app-navbar></app-navbar>
    <div class="main-content">
        <div class="absolute-container">
            <h1>Notatki</h1>
            <hr>
            <br>
            <div class="page-content">
                <h2>Notatki</h2>
                <br>
                <div class="add-refresh">
                    <div class="add">
                        <button mat-mini-fab color="primary" (click)="addNoteDialog()">
                            <mat-icon>add</mat-icon>
                        </button>
                        &nbsp;<span>Dodaj notatkę</span>
                    </div>
                    <div class="refresh">
                        <button mat-mini-fab color="primary">
                            <mat-icon>refresh</mat-icon>
                        </button>
                        &nbsp;<span>Odśwież</span>
                    </div>
                </div>
                <hr>
                <br>
                <div *ngIf="notes.length > 0">
                    <mat-card *ngFor="let note of notes">
                        <div class="card-container">
                            <div class="left-card">
                                <mat-card-header>
                                    <mat-card-title>Tytuł notatki: {{ note.title }}</mat-card-title>
                                </mat-card-header>
                                <mat-card-content>
                                    <p style="text-align: justify;">Zawartość notatki: {{ note.content }}</p>
                                </mat-card-content>
                            </div>
                            <div class="right-card">
                                <mat-icon class="note-icon">edit_note</mat-icon>
                            </div>
                        </div>
                        <mat-card-footer>
                            <div class="buttons">
                                <button mat-raised-button color="primary"
                                    (click)="editNoteDialog()">Edytuj</button>&nbsp;
                                <button mat-raised-button color="primary" (click)="deleteNote(note.id)">Usuń</button>
                            </div>
                        </mat-card-footer>
                    </mat-card>
                </div>
                <div *ngIf="notes.length === 0">
                    <h2>W tej chwili nie ma żadnych notatek.</h2>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
